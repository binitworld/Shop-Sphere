<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Your Online Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div id="logo">
            <img src="./Assets/logo.png" alt="Shopsphere Logo">
            <h1>Welcome to ShopSphere</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/categories">Categories</a></li>
                <!-- <li><a href="/bag">Bag</a></li> -->
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>Featured Products</h2>
        <div id="product-container"></div>
    </section>
    
    <section id="feedback">
    <h2>Give Us Your Feedback</h2>
    <form id="feedbackForm" action="/submitFeedback" method="POST">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
    </section>


    <!-- Add footer section if necessary -->
    <footer>
        <p>&copy; 2024 Shopsphere. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          fetch('/products')
            .then(response => response.json())
            .then(products => {
              const productsContainer = document.getElementById('product-container');
              products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                  <img src="${product.imageUrl}" alt="${product.name}">
                  <h3>${product.name}</h3>    
                  <p>${product.description}</p>
                  <div style="margin-top: 10px;">
                    <p><strong>â‚¹ ${product.price}</strong></p>
                  </div>
                  <button><a href="/add-to-cart?product=${product.name}&price=${product.price}">Add to Cart</a></button>
                  <button><a href="/buy?product=${product.name}&price=${product.price}">Buy Now</a></button>
                `;
                productsContainer.appendChild(productElement);
              });
            })
            .catch(error => console.error('Error fetching products:', error));
        });
      </script>
    
</body>
</html>
